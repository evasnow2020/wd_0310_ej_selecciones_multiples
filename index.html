<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      var x;
      x = $(document);
      x.ready(iniciar);
      function iniciar() {
        var x;
        x = $("*");  // Changed from $("h1#cambio") to ALL elements
        x.click(cambiar);
      }
      function cambiar(event) {  // Added event parameter
        event.stopPropagation();  // Prevent bubbling
        var x;
        x = $(this);  // Changed from $("h1#cambio") to clicked element
        x.css("background-color", "yellow");
        $("*").off("click");  // Disable all future clicks
      }
    </script>
  </head>
  <body>
    <p>Yo soy un parrafo</p>
    <p>Yo soy un parrafo</p>
    <h1>Yo soy un titulo</h1>
    <h1>Yo soy un titulo</h1>
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
      <li>Elemento 5</li>
    </ul>
  </body>
</html>
